<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <style>
        * {
            /* box-shadow: inset 0 0 4px purple; */
            margin: 0;
            padding: 0;
        }

        #carousel {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr auto;
            /* gap: 1em 1em; */
            grid-auto-flow: row;
            grid-template-areas:
                "controls"
                "content";
        }

        .controls {
            grid-area: controls;
            /* background-color: peru; */
        }

        .content {
            grid-area: content;
            /* background-color: pink; */
        }

        .aspect-w-1 {
            --tw-aspect-w: 1;
            position: relative;
            padding-bottom: calc(var(--tw-aspect-h) / var(--tw-aspect-w) * 100%);
        }

        .aspect-w-1>* {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .aspect-h-1 {
            --tw-aspect-h: 1;
        }

        @media (min-width: 640px) {
            * {
                /* box-shadow: inset 0 0 4px purple; */
                margin: 0;
                padding: 0;
            }

            #carousel {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr;
                gap: 0px 0px;
                grid-auto-flow: row;
                grid-template-areas:
                    "content controls";
            }

            .controls {
                grid-area: controls;
                /* background-color: red; */
            }

            .content {
                grid-area: content;
                /* background-color: blue; */
            }
        }

        @media (min-width: 1280px) {

            #carousel {
                display: grid;
                grid-template-columns: calc(5/12 * 100%) calc(7/12 * 100%);
                grid-template-rows: 1fr;
                gap: 0px 0px;
                grid-auto-flow: row;
                grid-template-areas:
                    "content controls";
            }

            .controls {
                grid-area: controls;
                background-color: yellow;
            }

            .content {
                grid-area: content;
                background-color: green;
            }

        }
    </style>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    {% include "carousel.html" %}
</body>

</html>
