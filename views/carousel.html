<section aria-label="products on demand" id="carousel" class="bg-carousel">

    <section aria-label="products list" class="controls">

        <div class="carousel-image">

            <button aria-controls="current-product" aria-label="back"
                class="left">&lt;</button>

            <div class="square aspect-w-1 aspect-h-1">

                <!-- <div class="none"></div> -->
                <!-- <img width="100%" height="auto" class="none" src="https://api.lorem.space/image/fashion?w=400&h=400" alt=""> -->

            </div>

            <button aria-controls="current-product" aria-label="next"
                class="right">&gt;</button>

        </div>

    </section>


    <section id="current-product" aria-label="product description"
        class="content">

        <section aria-labelledby="product-name"
            class="grid-content">

            <p class="secondary-title">
                Featured Boxes
            </p>

            <h1 id="product-name" class="item-name">
                Alchemy
            </h1>

            <p
                class="item-description">
                Stock your home bar with pro-level cocktail wares.
            </p>

            <button class="call-to-action">
                Learn how it works
            </button>


            <a href="#"
                class="alternative-link">
                or View available boxes
            </a>

        </section>

    </section>

</section>
